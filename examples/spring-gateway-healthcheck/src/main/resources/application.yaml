logging:
  level:
    reactor:
      netty: DEBUG
    org:
      springframework:
        web:
          reactive: DEBUG
          boot:
            autoconfigure:
              web: DEBUG
        cloud:
          gateway: DEBUG
        http:
          server:
            reactive: DEBUG
management:
  endpoints:
    web:
      exposure:
        include: "*"