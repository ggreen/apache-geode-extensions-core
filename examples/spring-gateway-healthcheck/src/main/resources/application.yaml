spring:
  cloud:
    gateway:
      routes:
        - id: baeldung_route
          uri: http://baeldung.com
          predicates:
            - Path=/baeldung/
          filters:
            - StripPrefix=0
        - id: accounts
          uri: ${SERVER_URI:http://localhost:8181}
          predicates:
            - Path=/accounts/**
          filters:
